<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Радуга</title>
    <style>
        body {
            background-color: #f5f5f5; /* Светло-серый фон */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }
        
        .red { color: #ff0000; }     /* Красный */
        .orange { color: #ffa500; }  /* Оранжевый */
        .yellow { color: #ffff00; }  /* Желтый */
        .green { color: #008000; }   /* Зеленый */
        .blue { color: #0000ff; }    /* Голубой/Синий */
        .indigo { color: #4b0082; }  /* Синий (индиго) */
        .violet { color: #ee82ee; }  /* Фиолетовый */
    </style>
</head>
<body>
    <p>
        <span class="red">Каждый</span>
        <span class="orange">Охотник</span>
        <span class="yellow">Желает</span>
        <span class="green">Знать</span>
        <span class="blue">Где</span>
        <span class="indigo">Сидит</span>
        <span class="violet">Фазан</span>
    </p>
</body>
</html>
